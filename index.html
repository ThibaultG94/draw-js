<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="button-container">
      <input type="button" id="color" value="color" class="btn">
      <ul id="colors" class="colors">
        <li id="white" class="0"></li>
        <li id="silver" class="1"></li>
        <li id="gray" class="2"></li>
        <li id="black" class="3"></li>
        <li id="red" class="4"></li>
        <li id="maroon" class="5"></li>
        <li id="yellow" class="6"></li>
        <li id="olive" class="7"></li>
        <li id="lime" class="8"></li>
        <li id="green" class="9"></li>
        <li id="aqua" class="10"></li>
        <li id="teal" class="11"></li>
        <li id="blue" class="12"></li>
        <li id="navy" class="13"></li>
        <li id="fuchsia" class="14"></li>
        <li id="purple" class="15"></li>
      </ul>
      <input type="button" id="thickness" value="thickness" class="btn">
      <input type="range" min="1" max="50" value="10" id="inputRange">
    </div>
    <canvas width="800" height="400" id="art"></canvas>
    <input type="button" id="reset" value="reset" class="btn">
  </div>

  <script src="index.js"></script>
</body>

</html>
